<div class="RGlayout">
  <h3>Search</h3>
  <form class="example-form">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Keyword" [formControl]="keyWord">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Location" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions" [value]="option.zipCode + ', ' + option.city + ', ' + option.stateFullName">
          {{option.zipCode + ", " + option.city + ", " + option.stateFullName}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="UTM Source" [formControl]="utmSource">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="UTM Medium" [formControl]="utmMedium">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="HTTP Referer" [formControl]="httpReferer">
    </mat-form-field>


  </form>

  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="gotToTesg(keyWord.value, myControl.value, utmSource.value, utmMedium.value, httpReferer.value)">Go</button>
  </div>
</div>
